
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
         <table >
           <tr>
             <th><a id="blank" href="https://perryma.tk/ChikkenNugget">HOME</a> </th>
             <th><a id="blank" href="https://perryma.tk/ChikkenNugget/javafun.html">BACK</a> </th>
           </tr>
         </table>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();" style="background-color:olivedrab;">
        <br>
        <br>
        <br>
                Table Width:<input type="range" id="tableWidth" min="1" max="20" value="10" onchange ="changeValueW();">
                Table Width:<input type="range" id="tableHeight" min="1" max="20" value="10" onchange ="changeValueH();">
                <button
                <br>
        <br>
        <script>
            //make the table delete the table and make a new one when the slider changes
            var er =0;
            var re = 0;
            
        function changeValueW(){
            er= document.getElementById("tableWidth").value;
        }
        
        function changeValueH(){
            re= document.getElementById("tableHeight").value;
        }
        
        function buildTimesTable() {

            var tab = document.createElement("table");
            tab.id = "timesTable";


            // Add the table to the document's body
            var body = document.body;
            body.appendChild(tab);

            // Fill in the multiplication tablefor( i=0;i<10; i++){
            for (i = 0; i-er < 11; i++) {

                var row = document.createElement("tr");
                row.id = "newCol";
                tab.appendChild(row);
                /*
                if(textContent===0){
                    textContent=" ";
                }
*/
                for (j = 0; j-re < 11; j++) {
                    var col;

                    if (i === 0) {
                        col = document.createElement("th");
                        col.textContent = j;
                        
                    } else {

                        if (j === 0) {
                            col = document.createElement("th");
                            col.textContent = i;
                        } else {
                            col = document.createElement("td");
                            col.textContent = i * j;
                        }
                    }
                    row.appendChild(col);
                    col.id = "newCol";



                }

            }
        }
        </script>
    </body>
</html>
