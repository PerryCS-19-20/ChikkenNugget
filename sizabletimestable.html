
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
         
        
        
        
        <title>Times Table</title>
        <script  type="text/javascript" src="menubar.js"></script>
        
    </head>
    <body onload="buildTimesTable(); buildMenu('menubar');" style="background-color:olivedrab;">
        <div id="menubar"></div>
        <br>
        <br>
        <br>
                <input class="inputV" type="range" id="tableWidth" min="1" max="51" value="10" onchange ="buildTimesTable();">
        <br>
                <input class="inputV" type="range" id="tableHeight" min="1" max="51" value="10" onchange ="buildTimesTable();">
                
        <br>
        <br>
        <br>
        <br>
        <script>
            //make the table delete the table and make a new one when the slider changes
            var er =12;
            var re = 12;
            
        function changeValue(){
            var timesTable = document.getElementById("timesTable");
            if (timesTable !== null) {
                    timesTable.parentNode.removeChild(timesTable);        
            }
            er= document.getElementById("tableWidth").value;
            re= document.getElementById("tableHeight").value;
            
        }
        
        
        function buildTimesTable() {
            changeValue();
            var tab = document.createElement("table");
            tab.id = "timesTable";
            


            // Add the table to the document's body
            var body = document.body;
            body.appendChild(tab);

            // Fill in the multiplication tablefor( i=0;i<10; i++){
            for (i = 0; i < er; i++) {

                var row = document.createElement("tr");
                row.id = "newCol";
                tab.appendChild(row);
                /*
                if(textContent===0){
                    textContent=" ";
                }
*/
                for (j = 0; j < re; j++) {
                    var col;

                    if (i === 0) {
                        col = document.createElement("th");
                        col.textContent = j;
                        
                    } else {

                        if (j === 0) {
                            col = document.createElement("th");
                            col.textContent = i;
                        } else {
                            col = document.createElement("td");
                            col.textContent = i * j;
                        }
                    }
                    row.appendChild(col);
                    col.id = "newCol";



                }

            }
        }
              
        </script>
    </body>
</html>
